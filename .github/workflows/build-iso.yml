# This is a basic workflow to help you get started with Actions

name: build-iso

# Controls when the workflow will run
on:
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      packages: read
      attestations: write


    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: pull-build-push docker image
        run: |
          docker pull ghcr.io/eli-sauvage/nixos-with-node
          docker build -t ghcr.io/eli-sauvage/nixos-with-node -f .github/workflows/Dockerfile.nixos-with-node .
          docker push ghcr.io/eli-sauvage/nixos-with-node
      - name: build iso
        run: | 
          docker run -v $PWD/out:/out nix bash -c "nix build .#iso --extra-experimental-features nix-command --extra-experimental-features flakes && \
            mkdir -p /out && cp result/iso/*.iso /out"
      - name: iso artifact
        uses: actions/upload-artifact@v4
        with:
          name: iso
          path: out/*.iso
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M')"
      - name: Release snapshot
        id: release-snapshot
        uses: ncipollo/release-action@v1
        with:
          artifacts: out/*.iso
          tag: ${{ steps.date.outputs.date }}
          commit: main
